<div class="container">
  <div class="row">
    <div class="col" style="    position: relative;
    margin-top: -85px;
    margin-left: -125px;">
      <!-- Default form register -->
<form class="text-center border border-light p-5">
    
        <p class="h4 mb-4">Sign up</p>
    
        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
            </div>
        </div>
    
        <!-- E-mail -->
        <input [(ngModel)]="userName"  [ngModelOptions]="{standalone: true}" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            At least 8 characters and 1 digit
        </small>
    
        <!-- Phone number -->
        <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
            Optional - for two step authentication
        </small>
    
        <!-- Newsletter -->
   
    
        <!-- Sign up button -->
        <button (click)="register()" class="btn btn-info my-4 btn-block" type="submit">Register</button>
    
        <!-- Social register -->
     
    
    </form>
    <!-- Default form register -->
    </div>
  </div>
</div>
