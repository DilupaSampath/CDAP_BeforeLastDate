<!-- Default form login -->

<div class="container">
  <div class="row">
    <div class="col" style="    position: relative;
    margin-left: -150px;">

        <form class="text-center border border-light p-5">
            
                <p class="h4 mb-4">Sign in</p>
            
                <!-- Email -->
                <input [(ngModel)]="userName"  [ngModelOptions]="{standalone: true}" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
            
                <!-- Password -->
                <input [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
            
                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>
            
                <!-- Sign in button -->
                <button  (click)="login()" class="btn btn-info btn-block my-4" type="submit">Sign in</button>
            
                <!-- Register -->
                <p>Not a member?
                    <a routerLink="register" >Register</a>
                </p>
            
                <!-- Social login -->
                
            
            </form>
            <!-- Default form login -->
    </div>
  </div>
</div>
